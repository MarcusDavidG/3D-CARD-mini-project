<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Interactive Cards</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="card-container">
      <div class="card" onclick="toggleFlip(this)">
        <div class="card-inner">
          <div class="card-front">
            <h2>Card 1</h2>
            <p>Hover or click to see more.</p>
          </div>
          <div class="card-back">
            <h2>Back Side</h2>
            <p>Here is more information.</p>
          </div>
        </div>
      </div>
      <div class="card" onclick="toggleFlip(this)">
        <div class="card-inner">
          <div class="card-front">
            <h2>Card 2</h2>
            <p>Hover or click to see more.</p>
          </div>
          <div class="card-back">
            <h2>Back Side</h2>
            <p>Here is more information.</p>
          </div>
        </div>
      </div>
      <div class="card" onclick="toggleFlip(this)">
        <div class="card-inner">
          <div class="card-front">
            <h2>Card 3</h2>
            <p>Hover or click to see more.</p>
          </div>
          <div class="card-back">
            <h2>Back Side</h2>
            <p>Here is more information.</p>
          </div>
        </div>
      </div>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
